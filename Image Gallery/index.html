<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <a target="_blank" href="/photos/Mac.jpg">
            <img src="/photos/Mac.jpg" alt="Mac and Cheese">
        </a>
        <div class="description">Mac & Cheese</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="/photos/spag.jpg">
            <img src="/photos/spag.jpg" alt="Spagetti">
        </a>
        <div class="description">Spagetti</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="/photos/tacoFall.jpg">
            <img src="/photos/tacoFall.jpg" alt="Deconstructed Taco">
        </a>
        <div class="description">Deconstructed Taco</div>
    </div>
</body>
</html>
